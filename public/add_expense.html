<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/add_expense">Add Expense</a>
            <a href="/view_expense">View Expenses</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Add Expense</h2>
            <form id="add-expense-form" action="#">
                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div>
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div>
                    <label for="Payment">Payment Method:</label>
                    <input type="text" id="Payment" name="Payment" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Expense Tracker</p>
    </footer>
    <script src="js/add_expense.js"></script>
</body>
</html>
